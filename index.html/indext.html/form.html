<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html Form</title>
</head>
<body>
  <form action="#home" method="POST" autocomplete="on">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male"><br>

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female"><br>

    <label for="others">Others</label>
    <input type="radio" name="gender" id="others" value="others">
<label for="mindate">Minimum date</label>
    <input type="date" name="date" id="date" min="01/01/1990">
    <label for="maxdate">Maximum date</label>
    <input type="date" name="date" id="date" min="01/01/2020">
  </form>
</body>
</html>
